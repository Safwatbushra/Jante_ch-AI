<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up - Jante ch-Ai</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="styles.css">
</head>
<body>    <div class="auth-container">        <a href="index.html" class="back-home" aria-label="Back to home">
            <i class="fas fa-arrow-left"></i>
        </a>
        
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome to Jante ch-Ai</h1>
                <p>Your AI-powered government information assistant</p>
            </div>
              <div class="auth-tabs" role="tablist" aria-label="Authentication options">
                <button class="auth-tab active" data-tab="login" role="tab" aria-selected="true" aria-controls="loginForm" id="login-tab">Login</button>
                <button class="auth-tab" data-tab="signup" role="tab" aria-selected="false" aria-controls="signupForm" id="signup-tab">Sign Up</button>
            </div>
            
            <form class="auth-form" id="loginForm" role="tabpanel" aria-labelledby="login-tab" novalidate>
                <div class="social-login">
                    <a href="#" class="social-btn" aria-label="Login with Google">
                        <i class="fab fa-google" aria-hidden="true"></i>
                        Google
                    </a>
                    <a href="#" class="social-btn" aria-label="Login with Facebook">
                        <i class="fab fa-facebook-f" aria-hidden="true"></i>
                        Facebook
                    </a>
                </div>
                
                <div class="auth-divider">
                    <span>or</span>
                </div>
                  <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="Enter your email" required aria-describedby="loginEmailError" autocomplete="email">
                    <div class="error-message" id="loginEmailError" role="alert" aria-live="polite"></div>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required aria-describedby="loginPasswordError" autocomplete="current-password">
                    <div class="error-message" id="loginPasswordError" role="alert" aria-live="polite"></div>
                </div>
                
                <button type="submit" class="auth-submit">Login</button>
                
                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
            </form>
              <form class="auth-form" id="signupForm" style="display: none;" role="tabpanel" aria-labelledby="signup-tab" novalidate>
                <div class="social-login">
                    <a href="#" class="social-btn" aria-label="Sign up with Google">
                        <i class="fab fa-google" aria-hidden="true"></i>
                        Google
                    </a>
                    <a href="#" class="social-btn" aria-label="Sign up with Facebook">
                        <i class="fab fa-facebook-f" aria-hidden="true"></i>
                        Facebook
                    </a>
                </div>
                
                <div class="auth-divider">
                    <span>or</span>
                </div>
                  <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" class="form-input" placeholder="Enter your full name" required aria-describedby="signupNameError" autocomplete="name">
                    <div class="error-message" id="signupNameError" role="alert" aria-live="polite"></div>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" class="form-input" placeholder="Enter your email" required aria-describedby="signupEmailError" autocomplete="email">
                    <div class="error-message" id="signupEmailError" role="alert" aria-live="polite"></div>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" class="form-input" placeholder="Create a strong password" required aria-describedby="signupPasswordError" autocomplete="new-password">
                    <div class="error-message" id="signupPasswordError" role="alert" aria-live="polite"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required aria-describedby="confirmPasswordError" autocomplete="new-password">
                    <div class="error-message" id="confirmPasswordError" role="alert" aria-live="polite"></div>
                </div>
                
                <button type="submit" class="auth-submit">Create Account</button>
            </form>
        </div>    <script src="scripts.js"></script>
</body>
</html>
