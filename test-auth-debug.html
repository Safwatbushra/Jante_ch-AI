<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { 
            margin: 20px 0; 
            padding: 15px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            border: none; 
            border-radius: 3px; 
            background: #007bff; 
            color: white; 
            cursor: pointer; 
        }
        button:hover { background: #0056b3; }
        input { 
            padding: 8px; 
            margin: 5px; 
            border: 1px solid #ccc; 
            border-radius: 3px; 
            width: 200px; 
        }
    </style>
</head>
<body>
    <h1>Authentication Debug Test</h1>
    
    <div class="test-section">
        <h2>1. Supabase Connection Test</h2>
        <div id="supabaseStatus">Testing...</div>
        <button onclick="testSupabaseConnection()">Test Connection</button>
    </div>
    
    <div class="test-section">
        <h2>2. AuthManager Test</h2>
        <div id="authManagerStatus">Testing...</div>
        <button onclick="testAuthManager()">Test AuthManager</button>
    </div>
    
    <div class="test-section">
        <h2>3. Manual Registration Test</h2>
        <div>
            <input type="email" id="testEmail" placeholder="Test email" value="test@example.com">
            <input type="password" id="testPassword" placeholder="Test password" value="TestPass123!">
            <input type="text" id="testName" placeholder="Test name" value="Test User">
            <input type="tel" id="testMobile" placeholder="Test mobile" value="01712345678">
        </div>
        <button onclick="testRegistration()">Test Registration</button>
        <div id="registrationResult"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Console Logs</h2>
        <div id="consoleLogs" style="max-height: 200px; overflow-y: auto; background: #f5f5f5; padding: 10px;"></div>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>

    <!-- Include dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addLog(message, type = 'info') {
            const logs = document.getElementById('consoleLogs');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLog(args.join(' '), 'error');
        };

        async function testSupabaseConnection() {
            const statusDiv = document.getElementById('supabaseStatus');
            
            try {
                // Test if Supabase is loaded
                if (typeof window.supabase === 'undefined') {
                    throw new Error('Supabase library not loaded');
                }
                
                // Test config
                if (!window.appConfig) {
                    throw new Error('App config not loaded');
                }
                
                if (!window.appConfig.isConfigured()) {
                    throw new Error('Supabase not configured');
                }
                
                // Create client
                const { url, anonKey } = window.appConfig.getSupabaseConfig();
                const supabase = window.supabase.createClient(url, anonKey);
                
                // Test connection by trying to get session
                const { data, error } = await supabase.auth.getSession();
                
                if (error) {
                    throw error;
                }
                
                statusDiv.innerHTML = '<span class="success">✅ Supabase connection successful!</span>';
                console.log('Supabase connection test passed');
                
            } catch (error) {
                statusDiv.innerHTML = `<span class="error">❌ Supabase connection failed: ${error.message}</span>`;
                console.error('Supabase connection test failed:', error);
            }
        }
        
        async function testAuthManager() {
            const statusDiv = document.getElementById('authManagerStatus');
            
            try {
                // Wait for auth manager
                let waitCount = 0;
                while (!window.authManager && waitCount < 50) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    waitCount++;
                }
                
                if (!window.authManager) {
                    throw new Error('AuthManager not available after 5 seconds');
                }
                
                if (!window.authManager.supabase) {
                    throw new Error('AuthManager Supabase client not initialized');
                }
                
                statusDiv.innerHTML = '<span class="success">✅ AuthManager ready!</span>';
                console.log('AuthManager test passed');
                
            } catch (error) {
                statusDiv.innerHTML = `<span class="error">❌ AuthManager test failed: ${error.message}</span>`;
                console.error('AuthManager test failed:', error);
            }
        }
        
        async function testRegistration() {
            const resultDiv = document.getElementById('registrationResult');
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            const name = document.getElementById('testName').value;
            const mobile = document.getElementById('testMobile').value;
            
            resultDiv.innerHTML = '<span class="info">Testing registration...</span>';
            
            try {
                if (!window.authManager) {
                    throw new Error('AuthManager not available');
                }
                
                console.log('Starting registration test with:', { email, name, mobile });
                
                const result = await window.authManager.signUp(email, password, name, mobile);
                
                console.log('Registration result:', result);
                
                if (result.success) {
                    resultDiv.innerHTML = `<span class="success">✅ Registration successful! User created: ${result.data.user?.email}</span>`;
                } else {
                    resultDiv.innerHTML = `<span class="error">❌ Registration failed: ${result.error}</span>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">❌ Registration test failed: ${error.message}</span>`;
                console.error('Registration test failed:', error);
            }
        }
        
        function clearLogs() {
            document.getElementById('consoleLogs').innerHTML = '';
        }
        
        // Run initial tests
        window.addEventListener('load', async () => {
            console.log('Page loaded, running tests...');
            
            // Wait a bit for everything to load
            setTimeout(async () => {
                await testSupabaseConnection();
                setTimeout(async () => {
                    await testAuthManager();
                }, 1000);
            }, 1000);
        });
    </script>
</body>
</html>
